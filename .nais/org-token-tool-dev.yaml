apiVersion: "nais.io/v1alpha1"
kind: Application
metadata:
  name: org-token-tool
  namespace: org
  labels:
    team: org
spec:
  image: {{image}}
  port: 3000
  ingresses:
    - https://org-token-tool.dev.intern.nav.no
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 256Mi
  liveness:
    path: /internal/health/liveness
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health/readiness
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 30
  env:
    - name: NODE_ENV
      value: production
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      singlePageApplication: true
      allowAllUsers: false
      claims:
        groups:
          - id: cf5f7dd0-d6d7-472d-9a30-ba72499ad48f
    sidecar:
      enabled: true
      autoLogin: true
